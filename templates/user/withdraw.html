{% extends 'user/base.html' %}

{% block title%}
WITHDRAW
{% endblock %}

{% block content%}
<div class="messages mt-5">
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
</div>
<div>
    <div class="row">
        <div class="col-md px-3 my-3">
        <h1 class="text-black"> WITHDRAW </h1>
        <form method="POST" style="max-width: 400px;">
            {% csrf_token %}
            
            <input type="text" class="form-control my-3" id="formGroupExampleInput" placeholder="Amount" name="withdraw_amount" required>
            <input type="text" class="form-control my-3" id="formGroupExampleInput" placeholder="Enter your name" name="withdraw_name" required>
            <input type="text" class="form-control my-3" id="formGroupExampleInput" placeholder="WALLET ID" name="wallet_id" required>
            <button type="submit" class="btn btn-secondary">SUBMIT</button>
        
        </form>
        
    </div>
    <div class="col-md px-3 djhrjh my-3">
        <h1 class="text-black">ANOTHER METHOD</h1>

        <form method="POST" style="max-width: 400px;">
            {% csrf_token %}
            
            <input type="text" class="form-control my-3" id="formGroupExampleInput" placeholder="Amount" name="withdraw_amount" required>
            <input type="text" class="form-control my-3" id="formGroupExampleInput" placeholder="Enter your name" name="withdraw_name" required>
            <input type="text" class="form-control my-3" id="formGroupExampleInput" placeholder="ACCOUNT NUMBER" name="account_no" required>
            <input type="text" class="form-control my-3" id="formGroupExampleInput" placeholder="IFSC CODE" name="ifsc_code" required>
            <button type="submit" class="btn btn-secondary">SUBMIT</button>
        
        </form>
        
    </div>
</div>

    
{% endblock %}
