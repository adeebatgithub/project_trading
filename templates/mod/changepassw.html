{% extends 'mod/admbase.html' %}

{% block title%}
change password
{% endblock %}

{% block content%}

<div class="messages">
{% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
</div>
<div class=" mx-auto" style="margin-top: 10em; width: 100%; max-width: 500px;">
    <h1 class="h1">Change Password</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="old_passw" placeholder="Current Password" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="passw1" placeholder="Password" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="passw2" placeholder="Confirm Password" required>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-secondary">Change</button>
        </div>
    </form>
</div>
{% endblock %}
