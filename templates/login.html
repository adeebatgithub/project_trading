{% extends 'home.html' %}
{% load static %}
{% block title%}
Log In
{% endblock %}

{% block content%}

<div class="messages">
  {% for message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
      <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  </div>
  <div class="d-flex align-items-center justify-content-center flex-column" style="height: 100vh; background-color: transparent;">
    <div style="display: flex; align-items: center; justify-content: center;">
      <img src='{% static "img/logo2.png" %}' class="logo-holder" style="width: 100px; height: auto;">
      <h1 class=" h2" style=" font-weight: bold; text-transform: uppercase;">
          AI-FX TRADING
      </h1>      </div>
    <div class="p-5 m-2 text-center" style="width: 100%; max-width: 500px; background-color: #33a1fd; border-radius: 10px;">
      
      <h1 class="h1">Sign In</h1>
    <form method="POST" class="text-center">
      {% csrf_token %}
        <div class="row mb-3" style="display: flex; align-items: center; justify-content: center;">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name="login_uname" placeholder="Username" required>
          </div>
          <br><br>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name="login_passw" placeholder="password" required>
          </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
<br>
          <a href="{% url 'passw_forgot' %}" style="color: black;">Forgot password ?</a><br>
            Dont have an account? <a href="{% url 'signup' %}" style="color: black;">Sign Up</a>
            </div>
          </div>
      </form>
    </div>
  </div>
{% endblock %}
